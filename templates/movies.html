<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src={{info.pic}} , alt="First slide">
      </div>
      <div class="carousel-item ">
        <img class="d-block w-100" src={{info.pic_4}} alt="Second slide">
      </div>
      <div class="carousel-item ">
        <img class="d-block w-100" src={{info.pic_2}} alt="Third slide">
      </div>
      <div class="carousel-item ">
        <img class="d-block w-100" src={{info.pic_3}} alt="four slide">
      </div>
      <div class="carousel-item ">
        <img class="d-block w-100" src={{info.pic_1}} alt="five slide">
      </div>
      <div class="carousel-item ">
        <img class="d-block w-100" src={{info.pic_5}} alt="six slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Portfolio Section-->
<section class="page-section portfolio" id="portfolio">
  <div class="container">
      <!-- Portfolio Section Heading-->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Movies</h2>
      <!-- Icon Divider-->
      <div class="divider-custom">
          <div class="divider-custom-line"></div>
          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
          <div class="divider-custom-line"></div>
      </div>
      <!-- Portfolio Grid Items-->
      <div class="row">
          {% for post in posts %}
          <!-- Portfolio Item 1-->
          <div class="col-md-6 col-lg-4 mb-5">
              <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#{{post.id}}">
                  <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                      <div class="portfolio-item-caption-content text-center text-white"><i
                              class="fas fa-plus fa-3x"></i></div>
                  </div>
                  {% set fname = 'assets/img/portfolio/'+ post.front_image %}
                  <img class="img-fluid" src="{{url_for('static' , filename = fname)}}" alt="" />
              </div>
          </div>

          <div class="portfolio-modal modal fade" id="{{post.id}}" tabindex="-1" role="dialog"
              aria-labelledby="portfolioModal1Label" aria-hidden="true">
              <div class="modal-dialog modal-xl" role="document">
                  <div class="modal-content">
                      <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true"><i class="fas fa-times"></i></span>
                      </button>
                      <div class="modal-body text-center">
                          <div class="container">
                              <div class="row justify-content-center">
                                  <div class="col-lg-8">
                                      <!-- Portfolio Modal - Title-->
                                      <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">
                                          {{post.back_title}}</h2>
                                      <!-- Icon Divider-->
                                      <div class="divider-custom">
                                          <div class="divider-custom-line"></div>
                                          <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                          <div class="divider-custom-line"></div>
                                      </div>
                                      <!-- Portfolio Modal - Image-->
                                      {% set lname = 'assets/img/portfolio/'+ post.back_image %}
                                      <img class="img-fluid rounded mb-5"
                                          src="{{url_for('static' , filename =lname)}}" alt="" />
                                      <!-- Portfolio Modal - Text-->
                                      <p class="mb-5">{{post.back_text}}</p>

                                      <a href="{{post.back_link}}" target="_blank"><button class="btn btn-primary"><i
                                                  class="fas fa-magnet"></i></i> Download</button></a>

                                      <button class="btn btn-primary" href="#" data-dismiss="modal"><i
                                              class="fas fa-times fa-fw"></i>Close Window</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          {% endfor  %}
      </div>

      <a href="/"><button class="btn btn-xl btn-outline-dark float-left"><i
        class="fas fa-chevron-circle-left"></i> Go to home</button></a>











  </div>
</section>
